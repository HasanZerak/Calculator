<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="output"></div>

        <div class="keys">
            <div class="key "></div>
            <div class="key "></div>
            <div class="key equals">=</div>
            <div class="key add">+</div>
            <div class="key 7">7</div>
            <div class="key 8">8</div>
            <div class="key 9">9</div>
            <div class="key sub">-</div>
            <div class="key 4">4</div>
            <div class="key 5">5</div>
            <div class="key 6">6</div>
            <div class="key divide">/</div>
            <div class="key 1">1</div>
            <div class="key 2">2</div>
            <div class="key 3">3</div>
            <div class="key product">*</div>
            <div class="key "></div>
            <div class="key 0">0</div>
            <div class="key "></div>
            <div class="key clear">CLEAR</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
